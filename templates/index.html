<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <div class="header-top">
                <h1>🐍 贪吃蛇游戏</h1>
                <div class="auth-buttons">
                    <a href="/login" class="btn btn-auth btn-login">登录</a>
                    <a href="/register" class="btn btn-auth btn-register">注册</a>
                </div>
            </div>
            <div class="score-board">
                <div class="score-item">
                    <span class="score-label">得分</span>
                    <span id="current-score" class="score-value">0</span>
                </div>
                <div class="score-item">
                    <span class="score-label">最高分</span>
                    <span id="high-score" class="score-value">0</span>
                </div>
            </div>
        </header>
        
        <main class="game-main">
            <div class="canvas-wrapper">
                <canvas id="game-canvas"></canvas>
                
                <!-- 游戏覆盖层 - 开始/结束状态 -->
                <div id="game-overlay" class="game-overlay">
                    <div class="overlay-content">
                        <h2 id="overlay-title">准备开始</h2>
                        <p id="overlay-message">按"开始游戏"按钮或空格键开始</p>
                    </div>
                </div>
                
                <!-- 暂停菜单 -->
                <div id="pause-menu" class="pause-menu hidden">
                    <div class="pause-menu-content">
                        <h2 class="pause-title">⏸️ 游戏暂停</h2>
                        <div class="pause-stats">
                            <div class="pause-stat-item">
                                <span class="pause-stat-label">当前得分</span>
                                <span id="pause-current-score" class="pause-stat-value">0</span>
                            </div>
                            <div class="pause-stat-item">
                                <span class="pause-stat-label">最高分</span>
                                <span id="pause-high-score" class="pause-stat-value">0</span>
                            </div>
                            <div class="pause-stat-item">
                                <span class="pause-stat-label">蛇身长度</span>
                                <span id="pause-snake-length" class="pause-stat-value">3</span>
                            </div>
                        </div>
                        <div class="pause-buttons">
                            <button id="btn-resume" class="btn btn-primary pause-btn">
                                <span class="btn-icon">▶</span>
                                继续游戏
                            </button>
                            <button id="btn-restart-pause" class="btn btn-warning pause-btn">
                                <span class="btn-icon">🔄</span>
                                重新开始
                            </button>
                            <button id="btn-main-menu" class="btn btn-secondary pause-btn">
                                <span class="btn-icon">🏠</span>
                                返回主菜单
                            </button>
                        </div>
                        <div class="pause-hint">
                            <p>按 <kbd>空格</kbd> 或 <kbd>Esc</kbd> 继续游戏</p>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="btn-start" class="btn btn-primary">开始游戏</button>
                <button id="btn-pause" class="btn btn-secondary" disabled>暂停</button>
                <button id="btn-restart" class="btn btn-warning" disabled>重新开始</button>
            </div>
            
            <div class="mobile-controls">
                <div class="control-row">
                    <button class="control-btn" data-direction="up">↑</button>
                </div>
                <div class="control-row">
                    <button class="control-btn" data-direction="left">←</button>
                    <button class="control-btn" data-direction="down">↓</button>
                    <button class="control-btn" data-direction="right">→</button>
                </div>
            </div>
        </main>
        
        <footer class="game-footer">
            <div class="instructions">
                <h3>游戏说明</h3>
                <ul>
                    <li>使用 <kbd>↑</kbd> <kbd>↓</kbd> <kbd>←</kbd> <kbd>→</kbd> 方向键控制蛇的移动</li>
                    <li>按 <kbd>空格</kbd> 键开始/暂停游戏</li>
                    <li>按 <kbd>Esc</kbd> 键暂停游戏</li>
                    <li>吃到食物得10分，蛇身变长</li>
                    <li>撞墙或撞到自己游戏结束</li>
                </ul>
            </div>
        </footer>
    </div>
    
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
