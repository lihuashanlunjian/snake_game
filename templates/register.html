<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 贪吃蛇游戏</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">🐍</div>
                <h1>创建账户</h1>
                <p class="subtitle">加入我们，开始您的游戏之旅</p>
            </div>
            
            <form id="register-form" class="login-form" novalidate>
                <div class="form-group">
                    <label for="username">用户名</label>
                    <div class="input-wrapper">
                        <span class="input-icon">👤</span>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="请输入用户名（3-20个字符）"
                            autocomplete="username"
                            required
                        >
                        <span class="clear-btn hidden" id="clear-username">×</span>
                    </div>
                    <div class="error-message" id="username-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <div class="input-wrapper">
                        <span class="input-icon">📧</span>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="请输入邮箱地址"
                            autocomplete="email"
                            required
                        >
                        <span class="clear-btn hidden" id="clear-email">×</span>
                    </div>
                    <div class="error-message" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-wrapper">
                        <span class="input-icon">🔒</span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="请输入密码（至少6个字符）"
                            autocomplete="new-password"
                            required
                        >
                        <button type="button" class="toggle-password" id="toggle-password">
                            <span class="eye-icon" id="eye-icon">👁️</span>
                        </button>
                    </div>
                    <div class="error-message" id="password-error"></div>
                    <div class="password-strength hidden" id="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <span class="strength-text" id="strength-text"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">确认密码</label>
                    <div class="input-wrapper">
                        <span class="input-icon">🔐</span>
                        <input 
                            type="password" 
                            id="confirm-password" 
                            name="confirm-password" 
                            placeholder="请再次输入密码"
                            autocomplete="new-password"
                            required
                        >
                        <button type="button" class="toggle-password" id="toggle-confirm-password">
                            <span class="eye-icon" id="eye-icon-confirm">👁️</span>
                        </button>
                    </div>
                    <div class="error-message" id="confirm-password-error"></div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="agree-terms" name="agree-terms" required>
                        <span class="checkmark"></span>
                        <span class="label-text">我已阅读并同意<a href="#" class="forgot-password">服务条款</a></span>
                    </label>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary login-btn" id="register-btn">
                        <span class="btn-text">注册</span>
                        <span class="btn-loader hidden">
                            <span class="spinner"></span>
                            <span>注册中...</span>
                        </span>
                    </button>
                </div>
                
                <div class="form-message hidden" id="form-message">
                    <span class="message-icon"></span>
                    <span class="message-text"></span>
                </div>
                
                <div class="divider">
                    <span>或者</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="btn btn-social btn-wechat">
                        <span class="social-icon">💬</span>
                        <span>微信注册</span>
                    </button>
                    <button type="button" class="btn btn-social btn-qq">
                        <span class="social-icon">🐧</span>
                        <span>QQ注册</span>
                    </button>
                </div>
                
                <div class="register-link">
                    <span>已有账户？</span>
                    <a href="/login">立即登录</a>
                </div>
            </form>
        </div>
        
        <div class="login-footer">
            <p>© 2026 贪吃蛇游戏 - 安全注册系统</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</body>
</html>
