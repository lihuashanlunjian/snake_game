<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 贪吃蛇游戏</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <div class="logo">🐍</div>
                <h1>欢迎回来</h1>
                <p class="subtitle">登录您的账户继续游戏</p>
                {% if message %}
                <div class="alert-message" id="alert-message">
                    <span class="alert-icon">⚠️</span>
                    <span class="alert-text">{{ message }}</span>
                </div>
                {% endif %}
            </div>
            
            <form id="login-form" class="login-form" novalidate>
                <div class="form-group">
                    <label for="username">用户名 / 邮箱</label>
                    <div class="input-wrapper">
                        <span class="input-icon">👤</span>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="请输入用户名或邮箱"
                            autocomplete="username"
                            required
                        >
                        <span class="clear-btn hidden" id="clear-username">×</span>
                    </div>
                    <div class="error-message" id="username-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <div class="input-wrapper">
                        <span class="input-icon">🔒</span>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="请输入密码"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="toggle-password" id="toggle-password">
                            <span class="eye-icon" id="eye-icon">👁️</span>
                        </button>
                    </div>
                    <div class="error-message" id="password-error"></div>
                    <div class="password-strength hidden" id="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                        <span class="strength-text" id="strength-text"></span>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" id="remember-me" name="remember">
                        <span class="checkmark"></span>
                        <span class="label-text">记住我</span>
                    </label>
                    <a href="#" class="forgot-password" id="forgot-password-link">忘记密码？</a>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary login-btn" id="login-btn">
                        <span class="btn-text">登录</span>
                        <span class="btn-loader hidden">
                            <span class="spinner"></span>
                            <span>登录中...</span>
                        </span>
                    </button>
                </div>
                
                <div class="form-message hidden" id="form-message">
                    <span class="message-icon"></span>
                    <span class="message-text"></span>
                </div>
                
                <div class="divider">
                    <span>或者</span>
                </div>
                
                <div class="social-login">
                    <button type="button" class="btn btn-social btn-wechat">
                        <span class="social-icon">💬</span>
                        <span>微信登录</span>
                    </button>
                    <button type="button" class="btn btn-social btn-qq">
                        <span class="social-icon">🐧</span>
                        <span>QQ登录</span>
                    </button>
                </div>
                
                <div class="register-link">
                    <span>还没有账户？</span>
                    <a href="#" id="register-link">立即注册</a>
                </div>
            </form>
        </div>
        
        <div class="login-footer">
            <p>© 2026 贪吃蛇游戏 - 安全登录系统</p>
        </div>
    </div>
    
    <div class="forgot-password-modal hidden" id="forgot-modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>重置密码</h3>
                <button class="modal-close" id="close-modal">×</button>
            </div>
            <div class="modal-body">
                <p>请输入您的注册邮箱，我们将发送重置密码链接。</p>
                <form id="forgot-form">
                    <div class="form-group">
                        <label for="reset-email">邮箱地址</label>
                        <div class="input-wrapper">
                            <span class="input-icon">📧</span>
                            <input 
                                type="email" 
                                id="reset-email" 
                                name="email" 
                                placeholder="请输入邮箱地址"
                                required
                            >
                        </div>
                        <div class="error-message" id="reset-email-error"></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">
                        发送重置链接
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="rate-limit-warning hidden" id="rate-limit-warning">
        <div class="warning-icon">⚠️</div>
        <div class="warning-content">
            <h4>登录尝试次数过多</h4>
            <p>请等待 <span id="retry-countdown">60</span> 秒后重试</p>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
